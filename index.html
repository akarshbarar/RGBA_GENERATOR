<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
 <div class="container">
     <div class="sliders">
         <label for="">Red</label>
         <input type="range" oninput="getValue()" id="red" min="0" max="255" value="0">
         <label for="">Green</label>
         <input type="range" id="green" oninput="getValue()"  min="0" max="255" value="0">
         <label for="">Blue</label>
         <input type="range" id="blue" oninput="getValue()" min="0" max="255" value="0">
         <label for="">Alpha</label>
         <input type="range" id="alpha" oninput="getValue()" min="0" max="255" value="0">

         <div class="output-box">
             <div class="output">value</div>
             <div class="copy" onclick="copy()">
                 COPY
             </div>
         </div>
     </div>
 </div> 
</body>
</html>
